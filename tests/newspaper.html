<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>storyrevealer.js â€“ Reveal.js Story Teller</title>

		<meta name="description" content="A framework for easily telling stories using photo, video, graphs, and text">
		<meta name="author" content="Pierre M">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="../node_modules/reveal.js/css/reveal.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ?
							'../node_modules/reveal.js/css/print/pdf.css' : '../node_modules/reveal.js/css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<link rel="stylesheet" href="../node_modules/@bower_components/Reveal.js-Title-Footer/plugin/title-footer/title-footer.css">

		<!-- Custom styling for "stories" -->
		<link rel="stylesheet" href="../css/storyrevealer.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">				
			</div><!-- .slides-->

		</div><!-- .reveal-->

		<script src="../node_modules/reveal.js/lib/js/head.min.js"></script>
		<script src="../node_modules/reveal.js/js/reveal.js"></script>

		<script src="../node_modules/d3-collection/build/d3-collection.min.js"></script>
		<script src="../node_modules/d3-dispatch/build/d3-dispatch.min.js"></script>
		<script src="../node_modules/d3-dsv/build/d3-dsv.min.js"></script>
		<script src="../node_modules/d3-request/build/d3-request.min.js"></script>
		<script src="../node_modules/d3-selection/build/d3-selection.min.js"></script>

		<script src="../node_modules/sanitize-html/dist/sanitize-html.js"></script>
		<script src="../node_modules/mustache/mustache.js"></script>
		<script src="../node_modules/chartist/dist/chartist.js"></script>
		<script src="../node_modules/chartist-plugin-legend/chartist-plugin-legend.js"></script>
		<script src="../node_modules/countup.js/countUp.js"></script>
		<script src="../node_modules/holderjs/holder.js"></script>
	

		<script src="../js/storyrevealer.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom
				
				// your allotted time for newspaper reading (See https://github.com/tkrkt/reveal.js-elapsed-time-bar)
				allottedTime: 3 * 60 * 1000, // 3 minutes
				
				anything: [ 
					{
						className: "mustache", 
						initialize: (function(container, options){
							//console.log("anything mustache", options, container)
							if(options) {
								container.innerHTML = Mustache.render(options.template, options.data)
							}
						})
					},
					{
						className: "chartist",
						initialize: (function(container, options) {
							//console.log("anything chartist", options, container)
							if(options) {
								var f = null;
								switch(options.type) {
									case "bar": f = Chartist.Bar; break;
									case "pie": f = Chartist.Pie; break;
									case "line": f = Chartist.Line; break;
								}
								if(f) {
									var o = options.options || {}
									if(o["sr_legend_options"]) {
										o.plugins = o.plugins || []
										if(o["sr_legend_options"] === true) {
											o.plugins.push(Chartist.plugins.legend())
											console.log("chartist-plugin-legend installed")
										} else {
											o.plugins.push(Chartist.plugins.legend(o["sr_legend_options"]))
											console.log("chartist-plugin-legend installed", o["sr_legend_options"])
										}
									}
									new f(
										container,
										options.data,
										options.options,
										options.responsiveOptions
									)
								} else {
									console.log("anything: chartists: no graph type "+options.type, options)
								}
							}
						})
					}

				],

				// Storyrevealer options like URL to fetch stories from and themes
				storyrevealer: {
					url: 'data/data.json'
				},
				
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: '../node_modules/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: '../node_modules/@bower_components/reveal.js-plugins/anything/anything.js' },
					{ src: '../node_modules/@bower_components/reveal.js-menu/menu.js' },
//					{ src: '../node_modules/@bower_components/reveal.js-elapsed-time-bar/plugin/elapsed-time-bar/elapsed-time-bar.js' },
					{ src: '../node_modules/@bower_components/Reveal.js-Title-Footer/plugin/title-footer/title-footer.js',
								async: true, callback: function() { title_footer.initialize(); }  },
					{ src: '../js/storyrevealer-plugin.js' },
					{ src: '../node_modules/reveal.js/plugin/notes/notes.js', async: true }
				]
			});
			
			Storyrevealer.initialize({
				// Data URL
				url: 'newspaper.json'
			})

		</script>

	</body>
</html>
