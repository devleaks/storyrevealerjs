<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>storyrevealer.js â€“ Reveal.js Story Teller</title>

		<meta name="description" content="A framework for easily telling stories using photo, video, graphs, and text">
		<meta name="author" content="Pierre M">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/storyrevealer.css">

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">				
			</div><!-- .slides-->

			<!-- Add your choice of side or bottom class to locate the dot navation. Remove the div to suppress it. -->
		    <div class="side-dot-navigation">
		    </div><!--.side-dot-navigation-->

		</div><!-- .reveal-->

		<script src="js/storyrevealer.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				width: 1280,
				height: 800,
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// your allotted time for newspaper reading (See https://github.com/tkrkt/reveal.js-elapsed-time-bar)
				allottedTime: 3 * 60 * 1000, // 3 minutes

				menu: {
					loadIcons: false
				},

				// more info https://github.com/devleaks/storyrevealerjs
				storyrevealer: {

					// Data URL
					url: 'stories/demo.yaml',

				},

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'js/plugins/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'js/plugins/menu.js' },
					{ src: 'js/plugins/anything.js' },
					{ src: 'js/plugins/highlight.pack.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'js/plugins/moving-letters.js' },
					{ src: 'js/plugins/storyrevealer-animation-plugin.js' }
				]
			});

			Storyrevealer.init()

		</script>

	</body>
</html>
